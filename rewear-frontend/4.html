<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Listing - REwear</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: white;
      color: #29196b;
      max-width: 375px;
      margin: auto;
      padding: 16px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid #6342e8;
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 16px;
    }

    .brand {
      font-weight: bold;
      color: #6342e8;
      font-size: 14px;
    }

    .search-container {
      flex: 1;
      background: #6342e8;
      border-radius: 25px;
      margin: 0 10px;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .search-container input {
      border: none;
      background: transparent;
      color: white;
      width: 100%;
      padding: 6px;
      font-size: 12px;
      outline: none;
    }

    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #6342e8;
    }

    .main-image {
      width: 100%;
      height: 180px;
      background: #d9d9d9;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-info {
      margin-bottom: 8px;
    }

    .product-info p {
      font-size: 13px;
      margin-bottom: 2px;
    }

    .status-line {
      font-size: 10px;
      margin-top: 4px;
    }

    .uploader {
      margin: 10px 0;
      font-size: 13px;
    }

    .section-title {
      font-weight: bold;
      font-size: 13px;
      margin: 10px 0 6px;
    }

    .card-grid {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .card {
      min-width: 100px;
      height: 140px;
      background: #d9d9d9;
      border-radius: 8px;
      position: relative;
      flex-shrink: 0;
    }

    .heart-icon, .envelope-icon {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 14px;
      color: #6342e8;
    }

    .add-to-cart {
      position: absolute;
      bottom: 6px;
      left: 6px;
      right: 6px;
      background: #6342e8;
      color: white;
      border-radius: 20px;
      font-size: 10px;
      padding: 4px;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">REware</div>
    <div class="search-container">
      <input type="text" placeholder="search.." />
    </div>
    <div class="avatar"></div>
  </header>

  <div class="main-image"></div>

  <div class="product-info">
    <p><strong>product description</strong></p>
    <p>Title</p>
    <p>Price</p>
    <p>size</p>
    <p>condition</p>
    <p>Redeem via Points (b)</p>
    <p>Swap Request (b)</p>
    <p class="status-line"><strong>Status:</strong> Available | in progress | Swapped</p>
  </div>

  <div class="uploader">uploader info: Disha</div>

  <div class="section-title">previous listing</div>

    </div>

      <div class="heart-icon">â™¡</div>
    </div>
    <div class="card">
      <div class="heart-icon">â™¡</div>
    </div>
  </div>

</body>
</html>
