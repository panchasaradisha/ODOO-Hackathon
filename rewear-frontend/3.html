<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REwear - Profile Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: white;
      color: #29196b;
      max-width: 375px;
      margin: auto;
      padding: 16px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      border: 2px solid #6342e8;
      padding: 0 8px;
      border-radius: 12px;
    }
    .brand {
      font-weight: bold;
      color: #6342e8;
      font-size: 16px;
    }
    .search-bar {
      background: #6342e8;
      border-radius: 25px;
      display: flex;
      align-items: center;
      padding: 4px 10px;
      flex: 1;
      margin: 0 10px;
    }
    .search-bar input {
      background: transparent;
      border: none;
      color: white;
      width: 100%;
      font-size: 12px;
      outline: none;
    }
    .avatar {
      width: 24px;
      height: 24px;
      background: #6342e8;
      border-radius: 50%;
    }
    .profile-section {
      display: flex;
      gap: 16px;
      margin-top: 24px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #d9d9d9;
    }
    .bio {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .section-title {
      margin-top: 24px;
      margin-bottom: 8px;
      color: #6342e8;
      font-size: 14px;
      font-weight: 600;
    }
    .request-box {
      background: #d9d9d9;
      border-radius: 10px;
      padding: 8px;
    }
    .request-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      padding: 6px 0;
    }
    .request-header {
      background: white;
      padding: 6px 0;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .card {
      border: 1px solid #6342e8;
      border-radius: 10px;
      width: 48%;
      overflow: hidden;
      position: relative;
    }
    .card-top {
      background: white;
      height: 100px;
      position: relative;
    }
    .delete-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      color: #6342e8;
      cursor: pointer;
    }
    .card-bottom {
      background: #d9d9d9;
      padding: 8px;
    }
    .edit-icon {
      float: right;
      color: #6342e8;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">REware</div>
    <div class="search-bar">
      <input type="text" placeholder="search.." />
    </div>
    <div class="avatar"></div>
  </header>

  <div class="profile-section">
    <div class="profile-pic"></div>
    <div class="bio">
      <p>profile description/bio</p>
      <p>10 item listed</p>
      <p>5 item swapped</p>
    </div>
  </div>

  <div class="section-title">request:</div>
  <div class="request-box">
    <div class="request-row request-header">
      <div>Name</div>
      <div>Request status</div>
      <div>Action</div>
    </div>
    <div class="request-row">
      <div>Disha</div>
      <div>Requested</div>
      <div>...</div>
    </div>
  </div>

  <div class="section-title">My listing</div>
  <div class="cards-container" id="listing">
    <div class="card">
      <div class="card-top">
        <span class="delete-icon" onclick="deleteCard(this)">üóë</span>
      </div>
      <div class="card-bottom">
        <p>Title</p>
        <p>Status <span class="edit-icon" onclick="editCard(this)">‚úè</span></p>
      </div>
    </div>
    <div class="card">
      <div class="card-top">
        <span class="delete-icon" onclick="deleteCard(this)">üóë</span>
      </div>
      <div class="card-bottom">
        <p>Title</p>
        <p>Status <span class="edit-icon" onclick="editCard(this)">‚úè</span></p>
      </div>
    </div>
  </div>

  <div class="section-title">My purchase</div>
  <div class="cards-container">
    <div class="card" style="width: 100%;">
      <div class="card-top"></div>
      <div class="card-bottom">
        <p>Title</p>
        <p>Status</p>
        <p>order history</p>
      </div>
    </div>
  </div>

  <script>
    function deleteCard(icon) {
      const card = icon.closest('.card');
      card.remove();
    }

    function editCard(icon) {
      alert('Edit function clicked for this card!');
    }
  </script>
</body>
</html>
